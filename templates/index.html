<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Statement Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-lg p-5">
        <h2 class="fw-bold text-primary mb-3">Credit Card Statement Parser â€” Demo</h2>
        <p class="text-muted">Upload multiple credit card statement PDFs and extract key details in one go.</p>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf_file" class="form-label">Choose PDF Statements (Multiple)</label>
                <input class="form-control" type="file" id="pdf_file" name="pdf_file" accept=".pdf" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Upload & Parse All</button>
            <a href="{{ url_for('download_results') }}" class="btn btn-success ms-2">Download Combined CSV</a>
        </form>

        <hr>
        <small class="text-muted">Tip: Try uploading statements from different banks (HDFC, ICICI, SBI, Axis, Amex).</small>
    </div>
</div>
</body>
</html>
